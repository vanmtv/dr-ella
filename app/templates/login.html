{% extends 'layout.html' %} {% load staticfiles %} {% block content %}
<section class="contato">
    <div class="container">
        <h2 class="section-title dark-gray">Login</h2>
        <form action="/login/" method="POST">
            {% csrf_token %} {{ form.as_p }}
            <button type="submit" class="btn bg-purple white">Entrar</button>
        </form>
        {% if msg != ' ' %}
        <p>{{ msg }}</p>
        {% endif %}
    </div>
</section>
{% endblock %}
