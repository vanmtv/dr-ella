{% extends 'layout.html' %} 
{% load staticfiles %}

{% block content %}

<h1>Login</h1>
    <form action="/login/" method="POST">
        {% csrf_token %} 
        {{ form.as_p }}
        <input type="submit" value="Entrar" />
    </form>
    {% if msg != ' ' %}
        <p>{{ msg }}</p>
    {% endif %}
    <a href="/">Voltar</a>
{% endblock %}
