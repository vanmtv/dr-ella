{% extends 'layout.html' %} {% load staticfiles %} {% block content %}

        <h2 class="section-title dark-gray">Cadastro</h2>

        <form method='POST'>
            {% csrf_token %} {{ form.as_p }}

</section>
{% if msg %} {{msg.as_p}} {% endif %} {% endblock %}
